# .github/workflows/release.yml
name: Release & Publish

on:
  push:
    tags:
      - 'v*.*.*'

# Restrict permissions - only write when creating release
permissions:
  contents: read
  packages: read
  id-token: write

env:
  CI: true
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify tag format
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          if [[ ! $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag must match v*.*.* format (e.g., v1.2.3)"
            exit 1
          fi
          echo "Tag format valid: $TAG"

      - name: Verify version matches tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$VERSION" != "$PKG_VERSION" ]; then
            echo "Error: Tag version ($VERSION) doesn't match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version match confirmed: $VERSION"

      - name: Check if version already published
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if npm view @ameshkin/payload-patrol@$VERSION version 2>/dev/null; then
            echo "Error: Version $VERSION already published to npm"
            exit 1
          fi
          echo "Version $VERSION is new"

      - name: Audit dependencies
        run: npm audit --audit-level=moderate || true

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Verify package contents
        run: |
          npm pack --dry-run
          if [ ! -d "dist" ]; then
            echo "Error: dist/ directory not found"
            exit 1
          fi
          if [ -z "$(ls -A dist)" ]; then
            echo "Error: dist/ directory is empty"
            exit 1
          fi
          echo "Package contents verified"

  publish:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        permissions:
          contents: write
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

