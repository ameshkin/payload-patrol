# .github/workflows/main-pr.yml
name: PR CI

on:
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "**/*.md"
      - ".vscode/**"
      - ".github/ISSUE_TEMPLATE/**"
      - "_host-app-examples/**"
      - ".docs/**"

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: read

env:
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  # Linting and type checking (fast feedback)
  lint_and_typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Audit dependencies
        run: npm audit --audit-level=moderate || true

      - name: Type check
        run: npm run typecheck

      - name: Lint (if available)
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script found, skipping"
          fi
        continue-on-error: true

  # Comprehensive testing across Node versions
  test_matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]

    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Run all tests
        run: npm run test:run -- --reporter=verbose

      - name: Run tests with coverage
        if: matrix.node-version == '22.x'
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Verify package contents
        run: |
          npm pack --dry-run
          ls -lah dist/
          echo "=== Package structure ==="
          find dist -type f -name "*.js" -o -name "*.cjs" -o -name "*.d.ts" -o -name "*.d.cts" | sort

      - name: Upload diagnostics on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-pr-${{ matrix.node-version }}
          path: |
            npm-debug.log*
            coverage/
            dist/
          if-no-files-found: ignore
          retention-days: 1

      - name: Upload coverage to Codecov
        if: matrix.node-version == '22.x'
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage
          fail_ci_if_error: false

