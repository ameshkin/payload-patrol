# .github/workflows/main-push.yml
name: Main CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**/*.md"
      - ".vscode/**"
      - ".github/ISSUE_TEMPLATE/**"

concurrency:
  group: main-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: read

env:
  CI: true
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  # Linting and type checking
  lint_and_typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Configure npm for GitHub Packages
        run: |
          echo "@ameshkin:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" >> ~/.npmrc
          echo "@ameshkin/nextcrumbs:registry=https://registry.npmjs.org" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then \
            npm ci --no-audit --fund=false; \
          else \
            npm i --no-audit --fund=false; \
          fi

      - name: Audit dependencies
        run: npm audit --audit-level=moderate || true

      - name: Type check
        run: npm run typecheck

      - name: Lint (if available)
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script found, skipping"
          fi
        continue-on-error: true

  # All tests (unit, integration, adapter, smoke)
  all_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Configure npm for GitHub Packages
        run: |
          echo "@ameshkin:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" >> ~/.npmrc
          echo "@ameshkin/nextcrumbs:registry=https://registry.npmjs.org" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then \
            npm ci --no-audit --fund=false; \
          else \
            npm i --no-audit --fund=false; \
          fi

      - name: Run all tests (unit, integration, adapter, smoke)
        run: npm run test:run -- --reporter=verbose

      - name: Test summary
        run: |
          echo "=== Test Summary ==="
          echo "Unit tests: src/lib/checks/**/*.test.ts"
          echo "Integration tests: src/**/*.integration.test.ts"
          echo "Adapter tests: src/adapters/**/*.test.ts"
          echo "Smoke tests: src/**/*.test.ts (types, registry, etc.)"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-main
          path: |
            coverage/
          if-no-files-found: ignore
          retention-days: 3

  # Coverage and build
  coverage_and_build:
    runs-on: ubuntu-latest
    needs: [lint_and_typecheck, all_tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Configure npm for GitHub Packages
        run: |
          echo "@ameshkin:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" >> ~/.npmrc
          echo "@ameshkin/nextcrumbs:registry=https://registry.npmjs.org" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then \
            npm ci --no-audit --fund=false; \
          else \
            npm i --no-audit --fund=false; \
          fi

      - name: Run all tests with coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Verify package contents
        run: |
          npm pack --dry-run
          ls -lah dist/
          echo "=== Package structure ==="
          find dist -type f -name "*.js" -o -name "*.cjs" -o -name "*.d.ts" -o -name "*.d.cts" | sort

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage
          fail_ci_if_error: false

      - name: Upload diagnostics on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-main
          path: |
            npm-debug.log*
            coverage/
            dist/
          if-no-files-found: ignore
          retention-days: 7
