name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ameshkin'
          always-auth: true

      - name: Configure npm for GitHub Packages
        run: |
          # Try PAT first (has read:packages scope), then fallback to GITHUB_TOKEN
          TOKEN="${{ secrets.NPM_TOKEN || secrets.GITHUB_TOKEN }}"
          if [ -z "$TOKEN" ]; then
            echo "Error: No authentication token available (need NPM_TOKEN or GITHUB_TOKEN)"
            exit 1
          fi
          echo "@ameshkin:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${TOKEN}" >> .npmrc
          echo "@ameshkin/nextcrumbs:registry=https://registry.npmjs.org" >> .npmrc
          echo "always-auth=true" >> .npmrc
          echo "âœ“ Configured .npmrc for GitHub Packages"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test:run

      - name: Build package
        run: npm run build

